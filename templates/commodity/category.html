{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>超市</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
{#    <meta http-equiv="Cache-Control" content="no-siteapp"/>#}
{#    <link rel="icon" type="image/png" href="/theme/default/images/favicon.png">#}
    <link href="{% static "css/amazeui.min.css" %}" rel="stylesheet" type="text/css"/>
    <link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css"/>
    <script src="{% static "js/jquery-1.10.2.min.js" %}"></script>
    <script src="{% static "js/time.js" %}"></script>
    <style>
        .shop-list-mid .tit a {
            color: #909090;
            font-size: 1.4rem;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
            white-space: normal;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<header data-am-widget="header" class="am-header am-header-default sq-head ">
    <div class="am-header-left am-header-nav">
        <a href="javascript:history.back()" class="">
            <i class="am-icon-chevron-left"></i>
        </a>
    </div>
    <div class="cate-search">
        <input type="text" class="cate-input" placeholder="请输入您要的搜索的产品关键词"/>
        <input type="button" class="cate-btn"/>
    </div>
</header>
<div style="height: 49px;"></div>
<ul class="list-nav">
    <li {% if order == 1 %} class="current" {% endif %}>
        <a href="{% url "commodity:超市" cate_id 1 %} ">综合</a></li>

    <li {% if order == 2 %} class="current" {% endif %}>
        <a href="{% url "commodity:超市" cate_id 2 %}">销量</a></li>

    <li {% if order == 3 %} class="current" {% endif %}>
        <a href="{% url "commodity:超市" cate_id 3 %}"><i class="list-price">价格</i></a></li>

    <li {% if order == 4 %} class="current" {% endif %}>
        <a href="{% url "commodity:超市" cate_id 4 %}">新品</a></li>
</ul>
<div class="content-list">
    <div class="list-left">
        {% for foo in list %}
            <li{% if foo.pk == cate_id %} class="current" {% endif %}>
                <a href="{% url "commodity:超市" foo.pk 0 %}">{{ foo }}</a>
            </li>
        {% endfor %}
    </div>
    <div class="list-right">
        <ul class="list-pro">
            {% for goods in goodsList %}
                <li>
                    <a href="{% url "commodity:详情" goods.id %}"><img src="{{ MEDIA_URL }}{{ goods.logo }}" class="list-pic"/></a>
                    <div class="shop-list-mid" style="width: 65%;">
                        <div class="tit"><a href="detail.html">{{ goods.goods_spu.spu_name }}&emsp;{{ goods.sku_name }}</a></div>
                        <div class="am-gallery-desc">￥{{ goods.price }}</div>
                        <p>销量：{{ goods.Sales }}{{ goods.units }}</p>
                    </div>
                    <div class="list-cart">
                        <div class="d-stock ">
                            <a class="decrease">-</a>
                            <input id="num" readonly="" class="text_box" name="" type="text" value="0">
                            <a class="increase">+</a>
                        </div>
                    </div>
                    <!--<a href="" class="list-cart"><img src="images/cart.png" width="30"/></a>-->
                </li>
            {% endfor %}
        </ul>
    </div>
</div>

<!--底部-->
<div style="height: 55px;"></div>
<div class="fix-bot">
    <div class="fix-bot-cart"><i>8</i></div>
    <a href="tureorder.html" class="list-js">去结算</a>
    <a href="tureorder.html" class="list-jsk">一键快购</a>
    <!--<div class="js-text">
       <p><b>￥217.80</b></p>
       <p class="js-car">购物满50元免运费</p>
 </div>-->
</div>


<script src="{% static "js/jquery.min.js" %}"></script>
<script src="{% static "js/amazeui.min.js" %}"></script>
<script>
    //购物数量加减
    $(function () {
        $('.increase').click(function () {
            var self = $(this);
            var current_num = parseInt(self.siblings('input').val());
            current_num += 1;
            if (current_num > 0) {
                self.siblings(".decrease").fadeIn();
                self.siblings(".text_box").fadeIn();
            }
            self.siblings('input').val(current_num);
            update_item(self.siblings('input').data('item-id'));
        })
        $('.decrease').click(function () {
            var self = $(this);
            var current_num = parseInt(self.siblings('input').val());
            if (current_num > 0) {
                current_num -= 1;
                if (current_num < 1) {
                    self.fadeOut();
                    self.siblings(".text_box").fadeOut();
                }
                self.siblings('input').val(current_num);
                update_item(self.siblings('input').data('item-id'));
            }
        })
        $("#list-left").click(function () {
            console.log(this)
        })
    })

</script>
</body>
</html>
